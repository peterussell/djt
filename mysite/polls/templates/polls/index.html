<!-- NB. the django url module uses the name defined in urls.py. the 'polls:' part is the -->
<!--     namespacing defined in 'app_name' in urls.py, and 'detail' is the named route. -->

{% if latest_questions_list %}
    <ul>
        {% for question in latest_questions_list %}
            <li><a href="{% url 'polls:detail' question.id %}">{{ question.question_text }}</a></li>
        {% endfor %}
    </ul>
{% else %}
    <p>No polls are available.</p>
{% endif %}
